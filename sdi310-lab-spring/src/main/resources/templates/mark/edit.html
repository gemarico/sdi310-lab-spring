<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{mark.edit}"></h2>
		<form class="form-horizontal" method="post"
			th:action="${'/mark/edit/' + mark.id}" th:object="${mark}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="description"
					th:text="#{mark.description}"></label>
				<div class="col-sm-10">
					<input th:value="${mark.description}"
						th:placeholder="#{example1.message}" type="text"
						class="form-control" name="description" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}"></span>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd"
					th:text="#{mark.score}"></label>
				<div class="col-sm-10">
					<input th:value="${mark.score}" type="number" class="form-control"
						name="score" th:placeholder="#{placeholder.score}" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('score')}"
						th:errors="*{score}"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text="#{modify.message}"></button>
				</div>
			</div>
		</form>
	</div>


	<footer th:replace="fragments/footer" />
</body>
</html>
