<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{marks.message}"></h2>
		<p th:text="#{marksInSystem.message}"></p>
		<button type="button" id="updateButton" class="btn btn-default" th:text="#{update.message}"></button>
		<script>
			$("#updateButton").click(function() {
				$("#tableMarks").load('/mark/list/update');
			});
		</script>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableMarks"
				id="tableMarks">
				<thead>
					<tr>
						<th class="col-md-1">Id</th>
						<th th:text="#{mark.description}"></th>
						<th th:text="#{mark.score}"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="mark : ${markList}">
						<td th:text="${mark.id}"></td>
						<td th:text="${mark.description}"></td>
						<td th:text="${mark.score}"></td>
						<td><a th:href="${'/mark/details/' + mark.id}" th:text="#{mark.details}"></a></td>
						<td><a th:href="${'/mark/edit/' + mark.id}" th:text="#{modify.message}"></a></td>
						<td><a th:href="${'/mark/delete/' + mark.id}" th:text="#{delete.message}"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />

</body>
</html>
