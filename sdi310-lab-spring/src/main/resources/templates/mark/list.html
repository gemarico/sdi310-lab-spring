<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{marks.message}"></h2>
		<form class="navbar-form" action="/mark/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por descripción o nombre del alumno">
			</div>
			<button type="submit" class="btn btn-default">Buscar</button>
		</form>
		<p th:text="#{marksInSystem.message}"></p>
		<button type="button" id="updateButton" class="btn btn-default"
			th:text="#{update.message}"></button>
		<script>
			$("#updateButton").click(function() {
				$("#tableMarks").load('/mark/list/update');
			});
		</script>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableMarks"
				id="tableMarks">
				<thead>
					<tr>
						<th class="col-md-1">Id</th>
						<th th:text="#{mark.description}"></th>
						<th th:text="#{mark.score}"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="mark : ${markList}">
						<td th:text="${mark.id}"></td>
						<td th:text="${mark.description}"></td>
						<td th:text="${mark.score}"></td>
						<td><a th:href="${'/mark/details/' + mark.id}"
							th:text="#{mark.details}"></a></td>

						<td><a sec:authorize="hasRole('ROLE_PROFESSOR')"
							th:href="${'/mark/edit/' + mark.id}" th:text="#{modify.message}"></a>
							<div sec:authorize="hasRole('ROLE_STUDENT')">
								<div th:if="${mark.resend}">
									<button type="button" th:id="${'resendButton' + mark.id}"
										class="btn btn-info">Reenviar</button>
									<script th:inline="javascript">
										/*<![CDATA[*/
										$("#resendButton[[${mark.id}]]")
												.click(
														function() {
															$
																	.get(
																			"/mark/list/[[${mark.id}]]/noresend",
																			function(
																					data) {
																				$(
																						"#tableMarks")
																						.load(
																								'/mark/list/update');
																			});
														});
										/*]]>*/
									</script>
								</div>
								<div th:unless="${mark.resend}">

									<button type="button" th:id="${'noresendButton' + mark.id}"
										class="btn btn-default">No reenviar</button>
									<script th:inline="javascript">
										/*<![CDATA[*/
										$("#noresendButton[[${mark.id}]]")
												.click(
														function() {
															$
																	.get(
																			"/mark/list/[[${mark.id}]]/resend",
																			function(
																					data) {
																				$(
																						"#tableMarks")
																						.load(
																								'/mark/list/update');
																			});
														});
										/*]]>*/
									</script>

								</div>
							</div></td>
						<td><a sec:authorize="hasRole('ROLE_PROFESSOR')"
							th:href="${'/mark/delete/' + mark.id}"
							th:text="#{delete.message}"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />

</body>
</html>
