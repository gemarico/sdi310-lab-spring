<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{user.edit}"></h2>
		<form class="form-horizontal" method="post"
			th:action="${'/user/edit/' + user.id}" th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="dni" th:text="#{dni.message}"></label>
				<div class="col-sm-10">
					<input th:value="${user.dni}" type="text" class="form-control" name="dni"
						placeholder="99999999Y" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('dni')}"
						th:errors="*{dni}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name" th:text="#{name.message}"></label>
				<div class="col-sm-10">
					<input th:value="${user.name}" type="text" class="form-control" name="name"
						th:placeholder="#{name.placeholder}" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName" th:text="#{lastName.message}"></label>
				<div class="col-sm-10">
					<input th:value="${user.lastName}" type="text" class="form-control" name="lastName"
						th:placeholder="#{lastName.placeholder}" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('lastName')}"
						th:errors="*{lastName}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{modify.message}"></button>
				</div>
			</div>
		</form>
		
	</div>



	<footer th:replace="fragments/footer" />
</body>
</html>
